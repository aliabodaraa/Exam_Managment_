<button [class]="typeLangBtn"
    [matMenuTriggerFor]="langMenu">{{typeLangBtn==='circle'?selectedLang.character:selectedLang.id}}</button>
<mat-menu #langMenu="matMenu" class="matMenuGeneralStyle mt-1">
    <div class="flex flex-col gap-y-2">
        <ng-container *ngFor="let lang of languages">
            <span class="cursor-pointer flex menuItem items-center justify-center h-10"
                (click)="selectLang(lang)">{{lang.label}}</span>
        </ng-container>
    </div>
</mat-menu>
